<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link href="/static/meetup/css/login.css" rel="stylesheet">

        <title>Login</title>
    </head>

    <body>
      <div id="wrap">
        <div id="main">
            <!-- content goes here -->
            <div class="container" style="margin-left:450px">
                <div class="row">
                    <div class="col-md-4 offset-md-4 card">
                        <div class="card-block">
                            <h1 class="card-title"><i class="fa fa-address-card" aria-hidden="true"></i> Login</h1>
                            <hr>
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="name">Username</label>
                                    <input type="text" class="form-control" name="username" id="username"
                                           value="{{ form.username.value|default_if_none:"" }}" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="magazine">Password</label>
                                    <input type="password" class="form-control" name="password" id="magazine" placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="checkbox" value="True" class="form-check-input">
                                        Remember me
                                    </label>
                                  </div>

                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .container {
            margin-top: 70px;
            align-self: center;
        }
        .notifications {
            position: fixed;
            top: 90px;
            right: 0;
            z-index: 1000;
            font-size: 0.7em;
            max-width: 90%;
        }
        body {
            background-color: 		#DCDCDC;
        }
    </style>


    </body>
</html>
